<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
   <script  defer src="script.js"></script>
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
<main>
   
   <article>
      <div class="app_title">Password Generator</div>
   </article>

   <article>

          <div class="password_window">
            <p id="password_display">P4$5WOrD!</p>
            <img class="password_copy" src="assets/images/icon-copy.svg"></img>
          </div>

    
  </article>

  <article>
  <div class="maincontainer">

   
        <form id="passwordGeneratorForm" class="form">
          <div class="character_length">
          <label for="">Character length</label>
              <input id="character_length_range"type="range" min="1" max="30" value="10"></input>
              <input id="character_length_number" type="number" min="1"max="30" value="10"></input>
          </div>
 

        <div class="list">
          <ul>
            <li><label for="includeUppercase" class="list_point"> <input type="checkbox" id="includeUppercase"><span class="checkmark"></span>Include Uppercase Letters</label></li>
            <li>  <label for="includeLowercase"class="list_point"><input  type="checkbox" id="includeLowercase"><span class="checkmark"></span>Include Lowercase Letters</label></li>
            <li> <label for="includeNumbers"class="list_point"><input  type="checkbox" id="includeNumbers"><span class="checkmark"></span>Include Numbers</label></li>
            <li> <label for="includeSymbols" class="list_point"><input  type="checkbox" id="includeSymbols"><span class="checkmark"></span>Include Symbols</label></li>
          </ul>
        </div>
    
    
          <div class="password_strength">
              <p class="password_strength_title">STRENGTH</p>
              <p class="password_strength_solution">TOO WEAK</p>
              <img class="password_strength__symbol" src="assets/images/icons_password_strength /WEAK.png">
          </div>
       
    

  
          <div class="window_down">
            <button class="window_down_btn" type="submit">GENERATE</button>
            <img src="assets/images/icon-arrow-right.svg">
          </div>  
       </form>
          
  </div>
   </article>
  </main>
  

</body>
</html>
